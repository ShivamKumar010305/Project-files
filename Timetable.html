<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>time and Day</th>
            <th>08:50-09:40</th>
            <th>09:40-10:30</th>
            <th>10:40-11:30</th>
            <th>11:30-12:20</th>
            <th>12:20-01:10</th>
            <th>01:10-02:00</th>
            <th>02:00-02:50</th>
            <th>02:50-03:40</th>
            <th>03:40-04:30</th>

        </tr>
        <tr>
            <th>Monday</th>
            <th>SPT</th>
            <th>SVA</th>
            <th>MK</th>
            <th colspan="2">SPT,DKR</th>
            <th rowspan="5">Lunch</th>
            <th>NY</th>
            <th>PJ</th>
            <th>DDH</th>
        </tr>
        <tr>

        <th>Tuesday</th>
            <th>SVA</th>
            <th>PJ</th>
            <th>NY</th>
            <th>PJ</th>
            <th>SPT</th>
            <th>MK</th>
            <th colspan="2">NLA</th>

        </tr>
         <tr>

        <th>Wednesday</th>
            <th colspan="2">SVA,ATS</th>
            <th>PJ</th>
            <th>MK</th>
            <th>SPT</th>
            <th>NY</th>
            <th>SPA</th>
           

        </tr>
         <tr>

        <th>Thursday</th>
            <th colspan="2">DDH</th>
            <th>RJ</th>
            <th>NLA</th>
            <th>NLA</th>
            <th>MK</th>
            <th>SVA</th>
            <th>PJ</th>

        </tr>
         <tr>

        <th>Friday</th>
            <th colspan="2">MK,SA</th>
            <th>NLA</th>
            <th>NLA</th>
            <th>SVA</th>
            <th>PJ</th>
            <th>MK</th>
            <th>NLA</th>

        </tr>
    </table>
    
</body>
</html>
